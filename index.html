<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="9" class="hour row time-block">
          <div class="col-md-1 hour" id="1">9 AM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"></i>
          </button>
      </div>

      <div id="10" class="hour row time-block">
        <div class="col-md-1 hour" id="2">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="11" class="hour row time-block">
        <div class="col-md-1 hour" id="3">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="12" class="hour row time-block">
        <div class="col-md-1 hour" id="4">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="13" class="hour row time-block">
        <div class="col-md-1 hour" id="5">1 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="14" class="hour row time-block">
        <div class="col-md-1 hour" id="6">2 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="15" class="hour row time-block">
        <div class="col-md-1 hour" id="7">3 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="16" class="hour row time-block">
        <div class="col-md-1 hour" id="8">4 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="17" class="hour row time-block">
        <div class="col-md-1 hour" id="9">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>

      </div>
      </div>

      
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
